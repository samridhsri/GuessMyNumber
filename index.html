<html>
  <head>
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="Heading">
      <h1 class="Heading">Guess My Number</h1>
      <h6 class="Heading">(Between 1 and 20)</h6>
    </section>
    <h1 id="number" class="center">?</h1>
    <section class="SecondHeading">
      <h2 class="left"></h2>
      <h2 class="right"></h2>
    </section>
    <section class="finalPart">
      <div class="valueBox">
        <h1 class="guessHere">Guess Here</h1>
        <input type="number" class="valueBox" id="valueBox" />
        <br />
        <button id="check">Check</button>
      </div>
      <div>
        <br />
        <h6 id="tryAgain"><- Enter Value</h6>
      </div>

      <div class="scores">
        <h3>Score: <a id="score">20</a></h3>
        <h3>High Score: <a id="highScore">0</a></h3>
        <button id="again">Play Again</button>
      </div>
    </section>
    <script src="myscript.js"></script>
  </body>
</html>
